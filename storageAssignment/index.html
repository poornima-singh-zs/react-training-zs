<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage assignment</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Storage examples</h1>
    

    <form id="user-form">
      <label for="name" style="color: rgb(169, 92, 54);">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email" style="color: rgb(169, 92, 54);">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Save</button>
    </form>

    <div id="stored-data">
      <h3>Stored User Data:</h3>
      <p id="user-data" style="color: rgb(215, 194, 100);"></p>
    </div>


    <div id="greeting-section">
      <label for="greeting" style="color: rgb(169, 92, 54);">Choose a greeting:</label>
      <select id="greeting">
        <option value="Welcome back!">Welcome back!</option>
        <option value="Good to see you!">Good to see you!</option>
        <option value="Hello again!">Hello again!</option>
      </select>
      <button id="save-greeting">Save Greeting</button>
      <p id="greeting-message" style="color: rgb(215, 194, 100);"></p>
    </div>

    <div id="theme-section">
      <h3>Theme Preference:</h3>
      <button id="light-theme">Light Theme</button>
      <button id="dark-theme">Dark Theme</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
